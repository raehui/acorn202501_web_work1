<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>edit.html</title>
</head>
<body>
	<div class="container">
		<h1>회원 정보 수정 폼</h1>
		<form th:action="@{/member/update}" method="post">
			<div>
				<label for="num">번호</label>
				<input type="text" name="num" id="num" th:value="${dto.num}" readonly="readonly"/>
			</div>
			<div>
				<label for="name">이름</label>
				<input type="text" name="name" id="name" th:value="${dto.name}"/>
			</div>
			<div>
				<label for="addr">번호</label>
				<input type="text" name="addr" id="addr" th:value="${dto.addr}"/>
			</div>
			<button type="submit">수정확인</button>
			<button type="reset">취소</button>
		</form>
	</div>
</body>
</html>
