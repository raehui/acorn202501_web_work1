<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>todo/list.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>할일 목록 입니다.</h1>
		<a th:href="@{/todo/new}">추가하기</a>
		<table class="table table-borderd">
			<thead class="table-dark">
				<th>아이디</th>
				<th>내용</th>
				<th>등록날짜</th>
				<th>수정하기</th>
				<th>삭제하기</th>
			</thead>
			<tbody>
				<tr th:each="tmp:${list}">
					<td th:text="${tmp.id}"></td>
					<td>[[${tmp.content}]]</td>
					<td>[[${tmp.regdate}]]</td>
					<td><a th:href="@{/todo/edit(id=${tmp.id})}">수정하러가기</a></td>
					<td><a th:href="@{/todo/delete(id=${tmp.id})}">삭제</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
