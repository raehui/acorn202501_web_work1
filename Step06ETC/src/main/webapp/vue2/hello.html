<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hello.html</title>
<!-- vue js 로딩하기 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="one">
		<button id="changeBtn">변경하기</button>
		<p id="fortune"></p>
	</div>
	<script>
		let fortuneToday="동쪽으로 가면 귀인을 만나요";
		
		document.querySelector("#fortune").innerText=fortuneToday;
		
		document.querySelector("#changeBtn").addEventListener("click",()=>{
			fortuneToday="남쪽으로 가면 귀인을 만나요!"; //변수의 내용이 변경된거지 innerText 가 변경되지는 않았음
			document.querySelector("#fortune").innerText=fortuneToday; //변수에 있는 내용을 UI에 반영하는 code 필요함
			
		});
	</script>
	<div id="two">
		<button @click="change">변경하기</button>
		<p>{{fortuneToday}}</p> <!-- 넣는 동작을 vuejs 가 알아서 해줌 -->
	</div>
	<script>
		//vuejs를 사용하는 코드
		new Vue({
			el:"#two", //아이디가 two인 요소를 vue로 제어
			data:{//데이터의 목록(사용할 데이터를 등록하기)
				fortuneToday:"동쪽으로 가면 귀인을 만나요!" //사용할 model(=데이터)
			},
			methods:{//UI에서 사용하는 기능 목록
				change:function(){
					this.fortuneToday="남쪽으로 가면 애플워치가 생겨요!"; //모델에 있는 내용을 변경하니 UI의 내용이 변경되었음, this는 Vue 인스턴스
				}
			}
		});
		
		
		
	</script>
</body>
</html>
