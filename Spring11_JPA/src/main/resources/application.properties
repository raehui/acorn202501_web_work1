# http://localhost:9000/spring11/h2-console/
# 위의 주소로 h2 database 콘솔에 접속할 수 있다.
# JDBC URL 에 아래의 url 정보를 붙여 넣기해서 접속한다.
spring.datasource.url=jdbc:h2:file:C:/playground/h2db/testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=
spring.h2.console.enabled=true

# jpa 설정
spring.jpa.show-sql=true
# 테이블을 만들었다가 종료하면 테이블 삭제
# update는 테이블 유지, create 는 시작할 때 테이블 삭제 및 다시 만들기
# create-drop은 시작할 때 테이블 생성, 종료될 때 테이블 삭제
spring.jpa.hibernate.ddl-auto=create



