<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/emp/list.html</title>
</head>
<body>
	<div class="container">
		<h1>사원 목록 </h1>
		<table>
			<thead>
				<tr>
					<th>사원번호</th>
					<th>사원이름</th>
					<th>부서번호</th>
					<th>부서명</th>
					<th>부서위치</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp:${list}">
					<td th:text="${tmp.empno}"></td>
					<td>
						<a th:href="@{|/emp/view?empno=${tmp.empno}|}">[[${tmp.ename}]]</a>
					</td>
					<td th:text="${tmp.deptno}"></td>
					<td th:text="${tmp.dname}"></td>
					<td th:text="${tmp.loc}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
