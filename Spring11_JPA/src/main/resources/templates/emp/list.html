<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/emp/list.html</title>
</head>
<body>
	<div class="container">
		<h1>사원 목록 </h1>
		<table>
			<thead>
				<tr>
					<th>사원번호</th>
					<th>사원이름</th>
					<th>부서번호</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp:${list}">
					<td th:text="${tmp.empno}"></td>
					<td th:text="${tmp.ename}"></td>
					<td th:text="${tmp.deptno}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
