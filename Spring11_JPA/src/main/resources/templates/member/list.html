<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/member/list.html</title>
</head>
<body>
	<div class="container">
		<a th:href="@{/member/new}">회원추가</a>
		<h1>회원 목록 입니다.</h1>
		<table>
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>주소</th>
					<th>수정</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp:${list}">
					<td>[[${tmp.num}]]</td>
					<td>[[${tmp.name}]]</td>
					<td>[[${tmp.addr}]]</td>
					<td><a th:href="@{|/member/edit?num=${tmp.num}|}">수정하기</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
