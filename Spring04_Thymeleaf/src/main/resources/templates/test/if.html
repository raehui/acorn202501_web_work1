<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<p th:if="${true}">th:if true 이면 렌더링</p>
		<p th:if="${false}">th:if false 이면 렌더링 안됨</p>
		<p th:unless="${false}">th:unless false 이면 렌더링</p>
		<p th:unless="${true}">th:unless true 이면 렌더링 안됨</p>
		
		<h3>로그인 여부</h3>
		<p th:if="${isLogin}">로그인 중이군요!</p>
		<p th:unless="${isLogin}">로그아웃 중</p>
		
		<h3>성인인지 여부</h3>
		<p th:if="${age >= 18}">성인 이군요!</p>
		<p th:unless="${age >= 18}">미성년자 이군요!</p>
		
		<h3>학점</h3>
		<p th:if="${jumsu >= 90}">A 학점</p>
		<p th:if="${jumsu >= 80 and jumsu < 90}">B 학점</p>
		<p th:if="${jumsu >= 70 and jumsu < 80}">C 학점</p>
		<p th:if="${jumsu >= 60 and jumsu < 70}">D 학점</p>
		<p th:unless="${jumsu >= 60}">F 학점</p>
		
		<h3>role</h3>
		<div th:switch="${role}">
			<!--/*문자열에는 싱글따옴표 작성해야 함*/-->
			<p th:case="'admin'">관리자 입니다.</p>
			<p th:case="'staff'">직원 입니다.</p>
			<p th:case="'user'">사용자 입니다.</p>
			<p th:case="*">알 수 없는 계정 입니다.</p>
		</div>
		
	</div>
</body>
</html>
