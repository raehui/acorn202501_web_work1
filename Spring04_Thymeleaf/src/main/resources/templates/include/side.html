<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>side.html</title>
</head>
<body>
	<!--/* title 과 content 는 매개변수 역할을 한다.*/-->

		<h1>[[${title}]]</h1>
		<p>[[${content}]]</p>
	</article>
</body>
</html>
