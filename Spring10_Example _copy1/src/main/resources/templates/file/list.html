<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/file/list.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<p class="alert alert-success" th:if="${msg != null}">[[${msg}]]</p>
		<a th:href="@{/file/new}">업로드 하러가기</a>
		<h1>자료실 목록</h1>
		<table class="table table-bordered">
			<thead class="table-dark">
				<tr>
					<th>번호</th>
					<th>업로더</th>
					<th>제목</th>
					<th>파일</th>
					<th>크기</th>
					<th>업로드 날짜</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmp : ${list}">
					<td th:text="${tmp.num}"></td>
					<td th:text="${tmp.uploader}"></td>
					<td th:text="${tmp.title}"></td>
					<td><a th:href="@{/file/download(num=${tmp.num})}">[[${tmp.orgFileName}]]</a></td>
					<td th:text="${tmp.fileSize}"></td>
					<td th:text="${tmp.uploadedAt}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
